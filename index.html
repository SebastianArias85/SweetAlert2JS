<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert</title>
    <script src="sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="stilos.css">
    <!--ESTILOS DE BOOTSTRAP-->
    <link rel="stylesheet" href="bootstrap/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <!--ESTILOS DE ANIMATE-->
    <link rel="stylesheet" href="animate/animate4.1.1.min.css">
    <!--ESTILOS DE SWEETALERT2-->
    <link rel="stylesheet" href="sweetalert2/sweetalert2.10.16.17.min.css">

</head>

<body>


    <header>
        <h2 class="text-center text-light"><span class="badge badge-danger">Sweet Alert 2</span></h2>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <button id="btn1" class="btn btn-outline-primary btn-lg btn-block">Basico</button>
                <button id="btn2" class="btn btn-outline-secondary btn-lg btn-block">Tipos de popup</button>
            </div>
            <div class="col-lg-3">
                <button id="btn3" class="btn btn-outline-success btn-lg btn-block">Con imagen</button>
                <button id="btn4" class="btn btn-outline-danger btn-lg btn-block">Con posicion</button>
            </div>
            <div class="col-lg-3">
                <button id="btn5" class="btn btn-success btn-lg btn-block">Animada</button>
                <button id="btn6" class="btn btn-primary btn-lg btn-block">Cambiando el fondo</button>
            </div>
            <div class="col-lg-3">
                <button id="btn7" class="btn btn-info btn-lg btn-block">Progresivo</button>
                <button id="btn8" class="btn btn-danger btn-lg btn-block">Timer</button>
            </div>
        </div>
    </div>
       

    <!--SCRIPT DE JQUERY-->
    <script src="jquery/jquery-3.3.1.slim.min.js"></script>
    <!--SCRIPT DE POPPER-->
    <script src="popper/popper-1.14.7.min.js"></script>
    <!--SCRIPT DE BOOTSTRAP-->
    <script src="bootstrap/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <!--SCRIPT DE SWEETALERT2-->
    <script src="sweetalert2/sweetalert2.10.16.17.all.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="codigo.js"></script>
</body>

</html>
